---
- hosts: all
  become: yes
  force_handlers: true
  tasks:
    - name: gather OS-specific variables
      include_vars: '{{ ansible_facts.os_family }}.yaml'

    - name: enable gssapi-keyex
      lineinfile:
        path: /etc/ssh/sshd_config
        line: GSSAPIKeyExchange yes
        regexp: (?i)^\s*GSSAPIKeyExchange\b
      notify: reload ssh

    - name: enable fstrim
      systemd:
        name: fstrim.timer
        state: started
        enabled: yes

    - name: install sssd-tools
      package:
        name: sssd-tools
        state: present

    - name: configure sssd debug_level
      ini_file:
        path: /etc/sssd/sssd.conf
        section: '{{item}}'
        option: debug_level
        value: '2'
      notify: restart sssd
      loop:
        - domain/ipa.robots.org.uk
        - sssd
        - nss
        - pam
        - sudo

    - name: configure chrony
      template:
        src: templates/chrony/chrony.{{ ansible_facts.os_family }}.conf.j2
        dest: '{{ chrony_conf }}'
      notify: restart chrony

  handlers:
    - name: restart sssd
      systemd:
        name: sssd
        state: restarted
    - name: reload ssh
      systemd:
        name: '{{ ssh_service }}'
        state: reloaded
    - name: restart chrony
      systemd:
        name: '{{ chrony_service }}'
        state: restarted
